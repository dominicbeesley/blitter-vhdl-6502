MEMORY {
    ZP:     start = $00F0, size = $0010, type = rw, define = yes;
    STACK:  start = $0100, size = $0100, type = rw, define = yes;
    RAM:    start = $0200, size = $100,  type = rw, define = yes;

    ROM:    start = $F000, size = $0C00, file = %O, fill=yes;
    HWHOLE: start = $F000, size = $03FA, file = %O, fill=yes;
    VEC:    start = $FFFA, size = $6, file = %O, fill=yes;
}
SEGMENTS {
    CODE:     load = ROM, type = ro;
    RODATA:   load = ROM, type = ro;
    VECTORS:  load = VEC, type = ro;
    ZEROPAGE: load = ZP,  type = zp;
    DATA:     load = RAM, type = rw;
    BSS:      load = RAM, type = bss;
}
FEATURES {
}
SYMBOLS {
}


