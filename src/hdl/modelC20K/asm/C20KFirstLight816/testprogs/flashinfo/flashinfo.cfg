MEMORY {
    ZP:         start = $0, size = $0080, type = rw, define = yes;
    STACK:      start = $000880, size = $0080, type = rw, define = yes;
    RAM:        start = $010000, size = $1000, type = rw, define = yes, file = %O, fill=no;

}
SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp;
    CODE:     load = RAM, type = ro;
    RODATA:   load = RAM, type = ro;
    DATA:     load = RAM, type = rw;
    BSS:      load = RAM, type = bss, define=yes;
}
