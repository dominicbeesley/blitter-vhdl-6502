MEMORY {
    ZP:                 start = $0000F0, size = $0010, type = rw, define = yes;
    STACK:              start = $000100, size = $0100, type = rw, define = yes;
    SVECS:              start = $000200, size = $0020, type = rw, define = yes;
    RAM_DEICE_BSS:      start = $000220, size = $00E0, type = rw, define = yes;
    RAM:                start = $000300, size = $ED00, type = rw, define = yes;

    ROM:                start = $F000, size = $0C00, file = %O, fill=yes;
    HWHOLE:             start = $FC00, size = $0300, file = %O, fill=yes;
    ROM_EXT:            start = $FF00, size = $00E0, file = %O, fill=yes;
    VEC:                start = $FFE0, size = $0020, file = %O, fill=yes;
}
SEGMENTS {
    CODE:               load = ROM, type = ro;
    RODATA:             load = ROM, type = ro;
    VECTORS:            load = VEC, type = ro;
    ZEROPAGE:           load = ZP,  type = zp;
    DATA:               load = RAM, type = rw;
    BSS:                load = RAM, type = bss;
    #DeIce working data page, assumed in bank 0
    DEICE_BSS:          load = RAM_DEICE_BSS,                           type = bss, define = yes;
}
